{{- if .Values.postgresUser.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.postgresUser.name }}
  labels:
    {{- include "postgresUser.labels" . | nindent 4 }}
spec:
  serviceName: {{ .Values.postgresUser.name }}
  replicas: 1
  selector:
    matchLabels:
      {{- include "postgresUser.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "postgresUser.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        fsGroup: 999
      containers:
      - name: postgres
        image: "{{ .Values.postgresUser.image.repository }}:{{ .Values.postgresUser.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: postgres
          containerPort: {{ .Values.postgresUser.service.port }}
          protocol: TCP
        env:
        - name: POSTGRES_DB
          value: {{ .Values.postgresUser.database | quote }}
        - name: POSTGRES_USER
          value: {{ .Values.postgresUser.username | quote }}
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: postgres-user-password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresUser.username }} -d {{ .Values.postgresUser.database }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U {{ .Values.postgresUser.username }} -d {{ .Values.postgresUser.database }}
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.postgresUser.resources | nindent 12 }}
  {{- if .Values.postgresUser.persistence.enabled }}
  volumeClaimTemplates:
  - metadata:
      name: postgres-data
    spec:
      accessModes:
        - {{ .Values.postgresUser.persistence.accessMode }}
      storageClassName: {{ .Values.postgresUser.persistence.storageClass }}
      resources:
        requests:
          storage: {{ .Values.postgresUser.persistence.size }}
  {{- else }}
  volumes:
  - name: postgres-data
    emptyDir: {}
  {{- end }}
{{- end }}
