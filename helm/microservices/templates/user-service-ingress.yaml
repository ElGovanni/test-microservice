{{- if and .Values.userService.enabled .Values.userService.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.userService.name }}
  labels:
    {{- include "userService.labels" . | nindent 4 }}
  {{- with .Values.userService.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.userService.ingress.className }}
  ingressClassName: {{ .Values.userService.ingress.className }}
  {{- end }}
  {{- if .Values.userService.ingress.tls }}
  tls:
    {{- range .Values.userService.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.userService.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.userService.name }}
                port:
                  number: {{ $.Values.userService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
