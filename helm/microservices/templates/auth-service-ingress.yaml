{{- if and .Values.authService.enabled .Values.authService.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.authService.name }}
  labels:
    {{- include "authService.labels" . | nindent 4 }}
  {{- with .Values.authService.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.authService.ingress.className }}
  ingressClassName: {{ .Values.authService.ingress.className }}
  {{- end }}
  {{- if .Values.authService.ingress.tls }}
  tls:
    {{- range .Values.authService.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.authService.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ $.Values.authService.name }}
                port:
                  number: {{ $.Values.authService.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
