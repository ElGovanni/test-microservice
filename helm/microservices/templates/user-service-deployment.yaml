{{- if .Values.userService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.userService.name }}
  labels:
    {{- include "userService.labels" . | nindent 4 }}
spec:
  {{- if not .Values.userService.autoscaling.enabled }}
  replicas: {{ .Values.userService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "userService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "userService.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservices.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ .Values.postgresUser.name }} -p {{ .Values.postgresUser.service.port }} -U {{ .Values.postgresUser.username }}; do
            echo "Waiting for database to be ready..."
            sleep 3
          done
          echo "Database is ready!"
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          echo "Waiting for RabbitMQ port to be open..."
          until nc -z {{ .Values.rabbitmq.name }} {{ .Values.rabbitmq.service.amqpPort }}; do
            echo "RabbitMQ not ready yet, waiting..."
            sleep 3
          done
          echo "RabbitMQ port is open, waiting 10 seconds for full initialization..."
          sleep 10
          echo "RabbitMQ should be ready now!"
      containers:
      - name: user-service
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ include "microservices.imageRegistry" . }}/{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.userService.service.targetPort }}
          protocol: TCP
        env:
        - name: APP_ENV
          value: {{ .Values.userService.env.APP_ENV | quote }}
        - name: SERVER_NAME
          value: {{ .Values.userService.env.SERVER_NAME | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresUser.username }}:{{ .Values.secrets.postgres.userPassword }}@{{ .Values.postgresUser.name }}:{{ .Values.postgresUser.service.port }}/{{ .Values.postgresUser.database }}?serverVersion=16&charset=utf8"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: postgres-user-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: jwt-secret
        - name: RABBITMQ_URL
          value: "amqp://{{ .Values.secrets.rabbitmq.username }}:{{ .Values.secrets.rabbitmq.password }}@{{ .Values.rabbitmq.name }}:{{ .Values.rabbitmq.service.amqpPort }}"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-password
        {{- with .Values.userService.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.userService.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.userService.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
