{{- if and .Values.userService.enabled .Values.userService.consumer.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.userService.name }}-consumer
  labels:
    {{- include "userConsumer.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.userService.consumer.replicaCount }}
  selector:
    matchLabels:
      {{- include "userConsumer.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "userConsumer.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservices.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ .Values.postgresUser.name }} -p {{ .Values.postgresUser.service.port }} -U {{ .Values.postgresUser.username }}; do
            echo "Waiting for database to be ready..."
            sleep 3
          done
          echo "Database is ready!"
      - name: wait-for-rabbitmq
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z {{ .Values.rabbitmq.name }} {{ .Values.rabbitmq.service.amqpPort }}; do echo waiting for rabbitmq; sleep 2; done;']
      containers:
      - name: consumer
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ include "microservices.imageRegistry" . }}/{{ .Values.userService.image.repository }}:{{ .Values.userService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        command: ["bin/console", "app:consume-user-events"]
        env:
        - name: APP_ENV
          value: {{ .Values.userService.env.APP_ENV | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresUser.username }}:$(POSTGRES_PASSWORD)@{{ .Values.postgresUser.name }}:{{ .Values.postgresUser.service.port }}/{{ .Values.postgresUser.database }}?serverVersion=16&charset=utf8"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: postgres-user-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: jwt-secret
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@{{ .Values.rabbitmq.name }}:{{ .Values.rabbitmq.service.amqpPort }}"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-password
        resources:
          {{- toYaml .Values.userService.consumer.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
