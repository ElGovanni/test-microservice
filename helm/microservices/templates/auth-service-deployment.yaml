{{- if .Values.authService.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.authService.name }}
  labels:
    {{- include "authService.labels" . | nindent 4 }}
spec:
  {{- if not .Values.authService.autoscaling.enabled }}
  replicas: {{ .Values.authService.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "authService.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/secrets: {{ include (print $.Template.BasePath "/secrets.yaml") . | sha256sum }}
      labels:
        {{- include "authService.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "microservices.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h {{ .Values.postgresAuth.name }} -p {{ .Values.postgresAuth.service.port }} -U {{ .Values.postgresAuth.username }}; do
            echo "Waiting for database to be ready..."
            sleep 3
          done
          echo "Database is ready!"
      - name: wait-for-rabbitmq
        image: curlimages/curl:8.5.0
        command:
        - sh
        - -c
        - |
          echo "Waiting for RabbitMQ management API..."
          until curl -f -s -u $(RABBITMQ_USER):$(RABBITMQ_PASS) http://{{ .Values.rabbitmq.name }}:{{ .Values.rabbitmq.service.managementPort }}/api/healthchecks/node | grep -q '"status":"ok"'; do
            echo "RabbitMQ not ready yet, waiting..."
            sleep 5
          done
          echo "RabbitMQ is ready!"
        env:
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-password
      containers:
      - name: auth-service
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ include "microservices.imageRegistry" . }}/{{ .Values.authService.image.repository }}:{{ .Values.authService.image.tag }}"
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.authService.service.targetPort }}
          protocol: TCP
        env:
        - name: APP_ENV
          value: {{ .Values.authService.env.APP_ENV | quote }}
        - name: SERVER_NAME
          value: {{ .Values.authService.env.SERVER_NAME | quote }}
        - name: DATABASE_URL
          value: "postgresql://{{ .Values.postgresAuth.username }}:$(POSTGRES_PASSWORD)@{{ .Values.postgresAuth.name }}:{{ .Values.postgresAuth.service.port }}/{{ .Values.postgresAuth.database }}?serverVersion=16&charset=utf8"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: postgres-auth-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: jwt-secret
        - name: RABBITMQ_URL
          value: "amqp://$(RABBITMQ_USER):$(RABBITMQ_PASS)@{{ .Values.rabbitmq.name }}:{{ .Values.rabbitmq.service.amqpPort }}"
        - name: RABBITMQ_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ include "microservices.fullname" . }}-secrets
              key: rabbitmq-password
        {{- with .Values.authService.livenessProbe }}
        livenessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.authService.readinessProbe }}
        readinessProbe:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        resources:
          {{- toYaml .Values.authService.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
